<html>
    <head>
        <title>Marker Size and Color on Bubble Charts</title>
    </head>
    <body>
        <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
        <script src="/web/assets/js/plotly-latest.min.js"></script>
        <script>
            var trace1 = {
            x: [1, 2, 3, 4],
            y: [10, 11, 12, 13],
            mode: 'markers',
            marker: {
                color: ['rgb(93, 164, 214)', 'rgb(255, 144, 14)',  'rgb(44, 160, 101)', 'rgb(255, 65, 54)'],
                opacity: [1, 0.8, 0.6, 0.4],
                size: [40, 60, 80, 100]
            }
            };

            var data = [trace1];

            var layout = {
            title: 'Marker Size and Color on Bubble Charts',
            showlegend: false,
            height: 600,
            width: 600
            };

            Plotly.newPlot('myDiv', data, layout);
        </script>
    </body>
</html>
