<html>
    <head>
        <title>Marker Size on Bubble Charts</title>
    </head>
    <body>
        <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
        <script src="/web/assets/js/plotly-latest.min.js"></script>
        <script>
            var trace1 = {
            x: [1, 2, 3, 4],
            y: [10, 11, 12, 13],
            mode: 'markers',
            marker: {
            size: [40, 60, 80, 100]
            }
            };

            var data = [trace1];

            var layout = {
            title: 'Marker Size on Bubble Charts',
            showlegend: false,
            height: 600,
            width: 600
            };

            Plotly.newPlot('myDiv', data, layout);
        </script>
    </body>
</html>
