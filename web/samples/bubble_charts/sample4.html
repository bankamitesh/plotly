            <html>
    <head>
        <title>Adding Names to Line and Scatter Plot</title>
    </head>
    <body>
        <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
        <script src="/web/assets/js/plotly-latest.min.js"></script>
        <script>
            var trace1 = {
            x: [1, 2, 3, 4],
            y: [10, 11, 12, 13],
            text: ['A size: 40', 'B size: 60', 'C size: 80', 'D size: 100'],
            mode: 'markers',
            marker: {
                size: [400, 600, 800, 1000],
                sizemode: 'area'
            }
            };

            var trace2 = {
            x: [1, 2, 3, 4],
            y: [14, 15, 16, 17],
            text: ['A size: 40 sixeref: 0.2', 'B size: 60 sixeref: 0.2', 'C size: 80 sixeref: 0.2', 'D size: 100 sixeref: 0.2'],
            mode: 'markers',
            marker: {
                size: [400, 600, 800, 1000],
                //setting 'sizeref' to lower than 1 decreases the rendered size
                sizeref: 2,
                sizemode: 'area'
            }
            };

            var trace3 = {
            x: [1, 2, 3, 4],
            y: [20, 21, 22, 23],
            text: ['A size: 40 sixeref: 2', 'B size: 60 sixeref: 2', 'C size: 80 sixeref: 2', 'D size: 100 sixeref: 2'],
            mode: 'markers',
            marker: {
                size: [400, 600, 800, 1000],
                //setting 'sizeref' to less than 1, increases the rendered marker sizes
                sizeref: 0.2,
                sizemode: 'area'
            }
            };

            var data = [trace1, trace2, trace3];

            var layout = {
            title: 'Bubble Size Scaling on Charts',
            showlegend: false,
            height: 600,
            width: 600
            };

            Plotly.newPlot('myDiv', data, layout);
        </script>
    </body>
</html>
